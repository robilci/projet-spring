<html style="background-color: white">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{../../../bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <script th:src="@{../../../jquery/jquery.min.js}"></script>  
        <script th:src="@{../../../popper/popper.min.js}"></script>  
        <script th:src="@{../../../bootstrap/js/bootstrap.min.js}"></script>  
    </head>
    <body>
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Modèle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="home">Domaine</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/user/list">Utilisateur</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Groupe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rôle</a>
                    </li>
                    <li class="offset-7 nav-item float-right">
                        <a class="nav-link" href="http://localhost:8080/logout">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>

        <h4 class="text-center m-3">Catalogue des modèles</h4>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class=" card border border-secondary rounded m-1">
                        <h5 class="card-header">Type du modèle</h5>
                        <img src="../../../images/new.png" class="mx-auto d-block m-1" height="100" width="100" alt="new">
                        <div class="card-body">
                            <h5 class="card-title">Titre</h5>
                            <h6> Niveau d'urgence : ?</h6> 
                            <p><small class="card-title">Localisation</small></p>
                            <a href="http://localhost:8080/model/create" class="btn btn-primary">Nouveau</a>
                        </div>
                    </div>
                </div>
                <div th:each="model : ${models}" class="col-sm-4">
                    <div th:class="${model.type == 1} ? 'card border border-primary rounded m-1' : 'card border border-warning rounded m-1'">
                        <h5 th:text="${model.type == 1} ? 'service' : 'incident'" class="card-header"></h5>
                        <img th:src="${model.type == 1} ? '../../../images/service.png' : '../../../images/incident.png'" class="mx-auto d-block m-1" height="100" width="100" alt="incident">
                        <div class="card-body">
                            <h5 th:text="${model.title}" class="card-title"></h5>
                            <h6 th:text="'Niveau d\'urgence : ' + ${model.priority}">test</h6> 
                            <p><small th:text="${model.location}" class="card-title"></small></p>                     
                            <a th:href="'http://localhost:8080/model/delete/' + ${model.id}" class="btn btn-danger btn-primary">Supprimer</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
