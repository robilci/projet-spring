<html>
    <head>
        <title>Création d'un nouveau membre</title>
        <link th:href="@{../../bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <script th:src="@{../../jquery/jquery.min.js}"></script>  
        <script th:src="@{../../popper/popper.min.js}"></script>  
        <script th:src="@{../../bootstrap/js/bootstrap.min.js}"></script>  
    </head>
    <body>
        <form action="#" th:action="@{/member/create}" th:object="${memberForm}" method="post">
            <table>
                <tr>
                    <td>Prénom :</td>
                    <td><input type="text" th:field="*{firstname}" /></td>
                    <td th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname Error</td>
                </tr>
                <tr>
                    <td>Nom :</td>
                    <td><input type="text" th:field="*{lastname}" /></td>
                    <td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname Error</td>
                </tr>
                <tr>

                <tr>
                    <td>Email :</td>
                    <td><input type="text" th:field="*{email}" /></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
