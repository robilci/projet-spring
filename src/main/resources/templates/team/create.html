<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nouveau mod√®le</title>
    <link th:href="@{../../../bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script th:src="@{../../../jquery/jquery.min.js}"></script>
    <script th:src="@{../../../popper/popper.min.js}"></script>
    <script th:src="@{../../../bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a href="list"><button type="button" class="btn btn-primary">Retour</button></a>
            </li>
        </ul>
    </div>
</div>
<h4 class="text-center m-3">Ajout d'un groupe</h4><br>
<div class="container">
    <div class="row">
        <form th:action="@{/team/create}" method="post" th:object="${team}" class="col-md-12">
            <div class="form-row">
                <div class="col">
                    <label class="h6">Team : </label>
                    <input th:field="*{name}" type="text" class="form-control" placeholder="Nom" maxlength="28">
                </div>
            </div>


            <div class="form-row mt-5">
                <button type="submit" class="btn btn-block btn-primary mx-auto">Valider</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
