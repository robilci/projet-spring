<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <th:block th:include="fragments/example :: head"></th:block>
    <link href="css/login.css" rel="stylesheet"/>
    <link th:href="@{../bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script th:src="@{../jquery/jquery.min.js}"></script>  
    <script th:src="@{../popper/popper.min.js}"></script>  
    <script th:src="@{../bootstrap/js/bootstrap.min.js}"></script>  
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first">
                <img src="images/logo.png" id="icon"/>
            </div>

            <form action="#" th:action="@{/login}" th:object="${login}" method="post">
                <input th:field="*{email}" type="text" id="login" class="fadeIn second" name="login" placeholder="email">
                <input th:field="*{password}" type="password" id="password" class="fadeIn third" name="login" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>

            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
