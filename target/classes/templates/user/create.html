<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nouveau modèle</title>
    <link th:href="@{../../../bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script th:src="@{../../../jquery/jquery.min.js}"></script>
    <script th:src="@{../../../popper/popper.min.js}"></script>
    <script th:src="@{../../../bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a href="list"><button type="button" class="btn btn-primary">Retour</button></a>
            </li>
        </ul>
    </div>
</div>
<h4 class="text-center m-3">Ajout d'un nouveau utilisateur</h4><br>
<div class="container">
    <div class="row">
        <form th:action="@{/user/create}" method="post" th:object="${user}" class="col-md-12">
            <div class="form-row">
                <div class="col">
                    <label class="h6">Nom : </label>
                    <input th:field="*{firstname}" type="text" class="form-control" placeholder="Nom" maxlength="28">
                </div>
                <div class="col">
                    <label class="h6">Prénom : </label>
                    <input th:field="*{lastname}" type="text" class="form-control" placeholder="Prénom" maxlength="46">
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <label class="h6">Email : </label>
                    <input th:field="*{email}" type="text" class="form-control" placeholder="Email" maxlength="28">
                </div>
                <div class="col">
                    <label class="h6">Team : </label>
                    <select th:field="*{team}" class="custom-select" id="inputGroupSelect01">
                        <option th:each="t : ${teams}"
                                th:value="${t.id}"
                                th:text="${t.name}"/>
                    </select>
                </div>
            </div>

            <div class="form-row mt-5">
                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Roles</label>
                        </div>
                        <select th:field="*{role}" class="custom-select" id="inputGroupSelect01">
                            <option th:each="r : ${roles}"
                                    th:value="${r.id}"
                                    th:text="${r.name}"/>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row mt-5">
                <button type="submit" class="btn btn-block btn-primary mx-auto">Valider</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
